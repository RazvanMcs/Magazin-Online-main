<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/productsOverviewStyle.css" />
    <title>Products</title>
  </head>

  <body>
    <!-- NAVIGATIE  -->
    <header></header>
    <!-- SEARCH BAR -->
    <div class="search">
      <input
        class="searchField"
        type="search"
        name="search"
        placeholder="Enter your searches"
      />
      <a class="searchBtn" href="#">Search</a>
    </div>
    <!-- BACK UP BUTTON  -->
    <div class="backUp">
      <a href="#backUp"
        ><img src="../images/up.png" alt="upArrow" title="Go up"
      /></a>
    </div>
    <!-- MAIN CONTENT -->
    <div class="container">
      <!-- LEFT SIDE -->
      <aside class="left">
        <div class="containerFiltru">
          <div class="brands">
            <b class="yourFilter">Your Filters:</b>
            <label for="brandNameDacia"
              >Dacia
              <input
                type="checkbox"
                value="Dacia"
                name="brand"
                id="brandNameDacia"
              />
            </label>
            <label for="brandNameFord"
              >Ford
              <input
                type="checkbox"
                value="Ford"
                name="brand"
                id="brandNameFord"
              />
            </label>
            <label for="brandNameMazda"
              >Mazda
              <input
                type="checkbox"
                value="Mazda"
                name="brand"
                id="brandNameMazda"
              />
            </label>
          </div>
          <div class="models"></div>
        </div>
      </aside>
      <!-- RIGHT SIDE -->
      <aside class="right">
        <!-- FILTERS -->

        <label for="sort">Sort by price:</label>
        <button class="asc">Low->High</button>
        <button class="desc">High->Low</button>

        <!-- PRODUCT LIST -->
        <div class="productsListing"></div>
      </aside>
    </div>

    <!-- FOOTER  -->
    <footer></footer>
    <script src="/jsFiles/header-footer.js"></script>
    <script src="/jsFiles/landingPageSearch.js"></script>
    <script src="/jsFiles/productOverView.js"></script>
  </body>
</html>

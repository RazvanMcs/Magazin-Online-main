<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/indexStyle.css">
    <link rel="icon" href="images/wheelSignUp.png">
    <link rel="stylesheet" href="style/indexMobileStyle.css">
    <title>Sign Up</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="subContainer">
                <div class="leftSide">
                    <p class="bigFont"><a href="landingPage.html">CLASIC CARS</a> </p>
                    <p class="mediumFont">Drive your dream</p>
                    <a class="seeMore" href="productsOverview.html">SEE MORE</a>
                </div>
                <div class="rightSide">
                    <img src="../images/wheelSignUp.png" alt="Wheel icon">
                    <p class="bigFont">Sign Up Below!</p>
                    <div class="form">
                        <form id="signUpForm" target="_blank" action="/signIn.html" method="get">
                            <ul>
                                <li tabindex: "0";><label for="formFirstName">First Name</label><br><input type="text" name="userFirstName" placeholder="First Name" required id="formFirstName"></li>

                                <li tabindex: "0";><label for="formLastName">Last Name</label><br><input type="text" name="userLastName" placeholder="Last Name" required id="formLastName"></li>

                                <li tabindex: "0";><label for="formEmail">Email</label><br><input type="email" name="userEmail" placeholder="example@gmail.com" required id="formEmail"></li>

                                <li tabindex: "0";><label for="formPassword">Password</label><br><input type="password" name="userPassword" placeholder="******" required id="formPassword" minlength="8"></li>

                                <li tabindex: "0";><label for="formCity">City</label><br><input type="text" name="userCity" placeholder="City" required id="formCity"></li>

                                <li tabindex: "0";><label for="formCountry">Country</label><br><input type="text" name="useruserountry" placeholder="Country" required id="formCountry"></li>
                            </ul>
                        </form>

                    </div>
                    <input class="subBut" type="submit" value="Sign Up" form="signUpForm">
                    <a class="toSignIn" href="signIn.html">Already have an acount? Sign in!</a>

                </div>
            </div>

        </div>
    </main>
    <script src="/jsFiles/signUp.js"></script>
</body>

</html>

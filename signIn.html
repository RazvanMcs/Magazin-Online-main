<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/signIn.css">
    <link rel="icon" href="images/wheelSignUp.png">
    <link rel="stylesheet" href="style/indexMobileStyle.css">
    <title>Sign In</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="subContainer">
                <div class="leftSide">
                    <p class="bigFont"><a href="landingPage.html">CLASIC CARS</a> </p>
                    <p class="mediumFont">Drive your dream</p>
                    <a class="seeMore" href="productsOverview.html">SEE MORE</a>
                </div>
                <div class="rightSide">
                    <img src="../images/wheelSignUp.png" alt="Wheel icon">
                    <p class="bigFont">Sign In Below!</p>
                    <div class="form">
                        <form id="signInForm" action="#">
                            <ul>
                                <li tabindex: "0";><label for="formEmail">Email address</label><br><input type="email" name="userEmail" placeholder="example@gmail.com" required id="formEmail"></li>
                                <li tabindex: "0";><label for="formPassword">Password</label><br><input type="password" name="UserPassword" placeholder="******" required id="formPassword" minlength="8"></li>
                            </ul>
                        </form>

                    </div>
                    <input class="subBut logIn" type="button" value="Sign In" form="signInForm">
                    <input class="subBut logOut" type="submit" value="Log out" style="display:none">
                    <div class="errorBox"></div>
                    <a class="toSignIn" href="index.html">Dont't have an acount? Sign up!</a>

                </div>
            </div>

        </div>
    </main>
    <script src="/jsFiles/signIn.js"></script>
</body>

</html>
